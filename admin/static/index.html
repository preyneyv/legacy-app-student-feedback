<!DOCTYPE html>
<html>
<head>
	<title>Admin Panel - Student Feedback</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
	<script src="palette.js"></script>
	<script src="wcloud.js"></script>
	<link rel="stylesheet" type="text/css" href="wcloud.css">

	<link href="https://fonts.googleapis.com/css?family=Lato:300|Playfair+Display|Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="theme.css">
	<link rel="stylesheet" type="text/css" href="sidebar.css">
	<link rel="stylesheet" type="text/css" href="index.css">

	<script src="index.js" defer></script>
</head>
<body>
	<div id="sidebar">
		<div id="app-title">Student<br>Feedback</div>
		<a class="current" href="./">Subjects</a>
		<a href="students">Students</a>
		<a href="upload">Upload</a>
		<div class="spacer"></div>
		<a href="../">Back</a>
	</div>
	<div id="content">
		<h1 id="page-title">Subjects</h1>
		<table id="subjects-table">
			<thead>
				<tr>
					<th>Subject</th>
					<th>Grade</th>
					<th>Teacher</th>
					<th>Average Rating (on 4)</th>
					<th>Stats</th>
					<th>Students</th>
				</tr>
			</thead>
		</table>
	</div>
	<div id="modal">
		<i id="modal-close" class="material-icons">close</i>
		<div id="modal-content">
		</div>
	</div>
	<div id="details-modal">
		<i id="details-modal-close" class="material-icons">close</i>
		<div id="details-modal-content">
			<h1>Students</h1>
			<table id="details-table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Grade</th>
						<th>Section</th>
						<th>Average Rating</th>
						<th>Details</th>
					</tr>
				</thead>
			</table>
		</div>
		<div id="details-modal-details-content">
			<h1>Details</h1>
			<div id="details-modal-responses">
				
			</div>
		</div>
	</div>
</body>
</html>
