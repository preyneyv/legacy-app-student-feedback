<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Student Feedback Form</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Lato:300|Playfair+Display|Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="index.css">

	<script src="index.js" defer></script>
</head>
<body>
	<script type="text/x-handlebars-template" id="teacher-group-template">
	    <div class="teacher-group" data-index="{{index}}">
			<div class="teacher-group-hero">
				<div class="teacher-group-hero-center">
					<div class="teacher-group-hero-teacher">{{teacher}}</div>
					<div class="teacher-group-hero-subject">{{subject}}</div>
					<div class="teacher-group-hero-continue">Continue</div>
				</div>
			</div>
			<div class="teacher-group-title">
				<span class="group-title spacer">
					<div class="current-title"></div>
					<div class="next-title"></div>
				</span>
				<div class="subject-details">
					<span>{{subject}}</span>
					<span>{{teacher}}</span>
				</div>
				<div class="next-button">Next</div>
			</div>
			<div class="sections">
			{{#each sections}}
				<div data-title="{{title}}" class="section">
					{{{html}}}
				</div>
			{{/each}}
			</div>
		</div>
	</script>
	<script type="text/x-handlebars-template" id="question-rating-table">
		<h1>{{title}}</h1>
		<table class="rating-table">
			<tbody>
				{{#each rows}}
				<tr>
					<td class="rating-table-text">{{this}}</td>
					<td class="rating-table-vote">
						<input type='radio'
						id='{{../title}}-{{@index}}-0'
						value='4'
						name='{{../title}}-{{@index}}'/>
						<label for='{{../title}}-{{@index}}-0'
						class="material-icons">
						sentiment_very_satisfied
						</label>
					</td>
					<td class="rating-table-vote">
						<input type='radio'
						id='{{../title}}-{{@index}}-1'
						value='3'
						name='{{../title}}-{{@index}}'/>
						<label for='{{../title}}-{{@index}}-1'
						class="material-icons">
						sentiment_satisfied
						</label>
					</td>
					<td class="rating-table-vote">
						<input type='radio'
						id='{{../title}}-{{@index}}-2'
						value='2'
						name='{{../title}}-{{@index}}'/>
						<label for='{{../title}}-{{@index}}-2'
						class="material-icons">
						sentiment_neutral
						</label>
					</td>
					<td class="rating-table-vote">
						<input type='radio'
						id='{{../title}}-{{@index}}-3'
						value='1'
						name='{{../title}}-{{@index}}'/>
						<label for='{{../title}}-{{@index}}-3'
						class="material-icons">
						sentiment_very_dissatisfied
						</label>
					</td>
					<td class="rating-table-vote">
						<input type='radio'
						id='{{../title}}-{{@index}}-4'
						value='0'
						name='{{../title}}-{{@index}}'/>
						<label for='{{../title}}-{{@index}}-4'
						class="material-icons">
						help_outline
						</label>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</script>
	<script type="text/x-handlebars-template" id="question-multi-column-list"></script>
	<script type="text/x-handlebars-template" id="question-large-textbox"></script>
	<script type="text/x-handlebars-template" id="question-yes-no"></script>
	<script type="text/x-handlebars-template" id="question-multi-from-list"></script>

	<div id="landing">
		<div id="landing-title">
			<span>Student-Teacher Feedback</span>
		</div>
		<div id="landing-actions">
			<div>
				<h1>Enter your pin:</h1>
				<input placeholder="XXXX" autofocus type="text" id="pin-input">
			</div>
		</div>
	</div>
</body>
</html>
